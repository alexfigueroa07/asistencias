<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTC ASISTENCIAS</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses'],
                ['2013', 1000, 400],
                ['2014', 1170, 460],
                ['2015', 660, 1120],
                ['2016', 1030, 540]
            ]);

            var options = {
                title: 'Company Performance',
                hAxis: { title: 'Year', titleTextStyle: { color: '#333' } },
                vAxis: { minValue: 0 }
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <img src="./images/logo.png" alt="Logo" class="logo">
            <h1 id="professor-name">Dashboard</h1>

        </div>
    </header>

    <main class="main-content">
        <section class="dashboard-section">
            <h2 class="section-title">Materias Asignadas</h2>


            <div id="subjects-container">
                <p>Cargando materias...</p>
            </div>
        </section>
    </main>

    <main class="main-content">
        <section class="dashboard-section">
            <h2 class="section-title">Buscador de alumnos</h2>
            <input type="text" id="search-input" placeholder="Escribe el nombre del alumno...">
            <div id="suggestions-container"></div>
            <button id="show-details-btn" style="display: none;">Mostrar Datos</button>
            <div id="alumno-details" style="display: none;">
            </div>
        </section>
        <script src="./scripts/alumnos.js"></script>
    </main>
    <main class="main-content">
        <section class="dashboard-section">
            <h2 class="section-title">GRAFICA</h2>


            <div id="grafic-container">
                <div id="chart_div" style="width: 100%; height: 500px;"></div>

            </div>
        </section>
    </main>


    <script src="./scripts/dashboard.js"></script>
</body>
</body>

</html>
