<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/asistencia.css">

</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <img src="./images/logo.png" alt="Logo" class="logo">
            <h1 class="header-title">Sistema de Asistencia</h1>
        </div>
    </header>
    <main class="main-content">
        <section class="attendance-section">
            <h2 class="section-title">Tomar Asistencia <span id="current-date"></span></h2>
            <form id="attendance-form" class="attendance-form">
                <div id="attendance-container" class="attendance-container">
                </div>
                <button type="submit" class="submit-button">Registrar Asistencia</button>
            </form>
        </section>
    </main>
    <script src="./scripts/asistencia.js"></script>
</body>

</html>
